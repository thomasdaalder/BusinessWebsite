 <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 52.3431438, lng: 4.8291689};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
